      rel="stylesheet"

    <style>
      /* CSS Kustom */
      .id-card {
        width: 300px;
        font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .bg-animation {
        position: relative;
        height: 100vh;
        background: linear-gradient(to bottom, #77c3ff, #2998ff);
        overflow: hidden;
        animation: animateBackground 10s infinite linear;
      }

      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20vh;
        background: url('https://cdn.jsdelivr.net/gh/sgyan-1117/cdn-assets/wave.svg') bottom repeat-x;
        z-index: -1;
      }

      @keyframes animateBackground {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 0;
        }
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(to right, #f3e7e9, #e3eeff);
      }
    </style>
  </head>
  <body class="bg-animation">
